<html>
<head>
	<title>Chat Client</title>
</head>
<body>
	<h1></h1>
	<div id="messages"></div>
	<input type="text" name="msg"/>
	<a id='sendBut' href=''>Send</a>
</body>

<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>
<script>
  var socket = io.connect('http://localhost:8080');
  socket.on('login', function (data) {
    console.log(data);
    $('h1').text(data.hello);
    socket.emit('loged', { my: 'data' });
  });
  $('a#sendBut').on('click',function(e){
  	e.preventDefault();
  	console.log('Enviamos');
  	$('div#messages').append('<p>Tu: ' + $('input').val() + '</p>');
  	socket.emit('message', { msg: $('input').val() });
  });
  socket.on('msgBroadcast', function (data) {
  	console.log(data);
  	//$('h1').text(data.msg);
  	$('div#messages').append('<p>' + data.msg + '</p>');
  });
</script>

</html>
