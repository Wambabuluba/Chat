<!DOCTYPE html>
<html>
<head>
	<title>Wambabuluba's Chat Client</title>
	<meta charset="UTF-8">
</head>
<body>
	<div id='login'>
		<form>
			<input type='text' name='username' placeholder='User Name' required/>
			<input type='text' name='roomname' placeholder='Room Name' required/>
			<button id='loginBut' type='submit'>Conect</button>
		</form>
	</div>
	<div id='room'>
		<h1></h1>
		<div id='messages'></div>
		<input type='text' name='msg'/>
		<a id='sendBut' href=''>Send</a>
	</div>
</body>

<script src="http://localhost:2335/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>
<script>
	var username = 'Roberto';
	var roomname = 'room1';
	$room = $('div#room');
	$room.hide();

	function conection (){
		var joined = false;
		var socket = io.connect('http://localhost:2335');

		//Joining Room
		socket.emit('join room', { room: roomname, user: username });
		socket.on('joined', function (data){
			$('h1').text(data);
		});
		//Someone has conected
		socket.on('message', function (data){
			$('div#messages').append('<p>' + data + '</p>');
		});
		//Receiving Messages
		socket.on('messageBroadcast', function (data) {
			$('div#messages').append('<p>' + data.user + ': ' + data.msg + '</p>');
		});
		//Sending Messages
		$('a#sendBut').on('click',function(e){
			e.preventDefault();
			$('div#messages').append('<p>Tu: ' + $('input[name="msg"]').val() + '</p>');
			socket.emit('msg', { msg: $('input[name="msg"]').val() });
		});
	}

	$('button#loginBut').on('click', function(e){
		e.preventDefault();
		username = $('input[name="username"]').val();
		roomname = $('input[name="roomname"]').val();
		$('#login').hide();
		$room.show();
		conection();
	});


</script>

</html>
